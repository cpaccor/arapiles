    <h1>Formulario de Inscripción</h1>
    <form action="inscripcion.php" method="POST">

        <label for="nombre_equipo">Nombre del Equipo:</label>
        <input type="text" id="nombre_equipo" name="nombre_equipo" required><br>
        
        <h2>Información de los Participantes</h2>
        <fieldset>
            <legend>Participante 1</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required><br>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="Si">F</option>
                <option value="No">M</option>
            </select><br>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
            <label for="fcse">¿Pertenece a FCSE?</label>
            <select id="fcse" name="fcse">
                <option value="Si">Sí</option>
                <option value="No">No</option>
            </select><br>
            <label for="matricula">Matrícula del Vehículo:</label>
            <input type="text" id="matricula" name="matricula"><br>
        </fieldset>
