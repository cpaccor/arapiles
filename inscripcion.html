    <script>
        document.addEventListener('DOMContentLoaded', function() {
            //  se comprueba si existe añgun mensaje en la url
            const urlParams = new URLSearchParams(window.location.search);
            //creamos dos constantes una para mensajes correctos y otra para los errores
            const mensajeError = urlParams.get('mensajeError');
            const mensaje = urlParams.get('mensaje');
    
            // sihay algun mensaje lo mostraremos
            if (mensajeError) {
                //pobtenemos el elemento donde se mostrará el mensaje y lo almacenanios en una constante
                const elementoMensaje = document.getElementById('errores');
                //agregamops el mensaje al elemento
                elementoMensaje.innerHTML = '<p class="mensajeError">' + mensajeError + '</p>';

                // Eliminamos el mensaje de la URL para que al actualizar no se vuelva a visualizar
                const nuevaURL = window.location.href.split('?')[0];
                history.replaceState({}, document.title, nuevaURL);
            }
            if(mensaje) {
                //pobtenemos el elemento donde se mostrará el mensaje y lo almacenanios en una constante
                const elementoMensaje = document.getElementById('errores');
                //agregamops el mensaje al elemento
                elementoMensaje.innerHTML = '<p class="parrafoMensaje">' + mensaje + '</p>';

                // Eliminamos el mensaje de la URL para que al actualizar no sevuelva a visualizar
                const nuevaURL = window.location.href.split('?')[0];
                history.replaceState({}, document.title, nuevaURL);
            }
        });
    </script>
